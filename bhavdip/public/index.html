<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Card - Bootstrap 5</title>

 </head>
<body class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4 col-sm-6 d-flex justify-content-center mb-4">

        <!-- Hotel Card Start -->
        <div class="card hotel-card border-0 shadow rounded-4 overflow-hidden">
          <div class="position-relative">
            <img src="https://images.unsplash.com/photo-1564507592333-c60657eea523?w=800&h=600&fit=crop" 
                 class="card-img-top" 
                 alt="Esotto Recreation Hub" 
                 style="height: 200px; object-fit: cover;">

            <!-- Rating Badge (3.8/5) -->
            <div class="position-absolute bottom-0 end-0 rating-badge">
              3.8 <small class="text-white-50">/5</small>
            </div>

            <!-- Optional Badge -->
            <!-- <span class="position-absolute top-0 start-0 best-price-badge">Best Price</span> -->
          </div>

          <div class="card-body p-3">
            <h5 class="mb-1 fw-bold text-dark" style="font-size: 17px;">
              ESOTTO RECREATION HUB
            </h5>
            <p class="text-muted mb-2" style="font-size: 13px;">
              KIADB Export Promotion Industrial Area
            </p>

            <div class="d-flex align-items-center text-secondary mb-2" style="font-size: 13px;">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="#666" class="me-1" viewBox="0 0 16 16">
                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
              </svg>
              KIADB Export Promotion Industrial Area
            </div>

            <div class="mb-3">
              <span class="stars">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
              </span>
              <small class="text-muted ms-1">(3.8)</small>
            </div>

            <div class="d-flex align-items-baseline">
              <h4 class="mb-0 fw-bold text-dark">â‚¹391</h4>
              <span class="text-muted ms-2" style="font-size: 13px;">per night</span>
            </div>
          </div>
        </div>
        <!-- Hotel Card End -->

      </div>
    </div>
  </div>

</body>
</html>
