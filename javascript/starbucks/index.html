<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="It's not just coffee, it's Starbucks. Explore our menu, what's new, and more.">
  <title>Starbucks Landing Page</title>

   <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header>
    <div class="header-left">
      <a href="#">
        <img src="img/logo.png" alt="Starbucks Logo">
      </a>
    </div>
    <div class="header-right">
      <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">What's New</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">

     <div class="content-left">
      <h1>
        It's not just Coffee<br>
        It's <span class="green">Starbucks</span>
      </h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque
        sunt cumque pariatur sint dignissimos odio sit facilis porro veritatis
        earum itaque similique voluptatem dolores est ipsum, sequi non temporibus, quae.
      </p>
      <a class="learn-more-btn" href="#">Learn More</a>
    </div>

     <div class="content-right">
      <img src="img/img1.png" alt="Starbucks Drink" class="starbucks">

      <div class="social-icons">
        <a href="#"><img src="img/facebook.png" alt="Facebook Icon" class="facebook"></a>
        <a href="#"><img src="img/instagram.png" alt="Instagram Icon"></a>
        <a href="#"><img src="img/twitter.png" alt="Twitter Icon"></a>
      </div>
    </div>
  </main>

   <div class="thumb">
    <a href="#bottom">
      <img id="bottom" src="img/thumb1.png" alt="Thumbnail 1" onclick="imgSlider('img/img1.png');">
    </a>
    <a href="#bottom">
      <img src="img/thumb2.png" alt="Thumbnail 2" onclick="imgSlider('img/img2.png');">
    </a>
    <a href="#bottom">
      <img src="img/thumb3.png" alt="Thumbnail 3" onclick="imgSlider('img/img3.png');">
    </a>
  </div>

   <script src="js/script.js"></script>

</body>
</html>
